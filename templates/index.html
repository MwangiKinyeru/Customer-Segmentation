<!DOCTYPE html>
<html lang="en">
<!--setting the head--> 
<head>
    <meta charset="UTF-8">
    <!--setting the title--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital,wght@1,700&family=Inter:wght@600&display=swap" rel="stylesheet">
    <title>Kings Landing Retail Shop</title>
    <style>
        /* For styling we will use CSS langauge*/
         /* Center all content */
         body { 
            font-family: 'Inter', sans-serif;
            background: url('web back.jpg') center/cover no-repeat;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        /* Position the top heading - CENTERED */
        .hi-text {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            left: 0;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 10px;
         }
         
         /* Style for the slogan below the heading */
         .Pretext {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            font-style: italic;
            position: absolute;
            top: 35%;
            width: 100%;
            text-align: center;
            left: 0;
            color: #ffd700; /* Gold color for royal feel */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 10px;
            letter-spacing: 1px;
         }
         
         /* Center the middle text */
         .center-text {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            left: 0;
            margin: 0;
            padding: 20px;
         }
         
         .center-text h2 {
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            display: inline-block;
            border-radius: 8px;
            letter-spacing: 1px;
         }
         
         /* Style the buttons */
         button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 32px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            bottom: 15%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
            min-width: 180px;
         }
         
         /* Left button */
         a:first-of-type button {
            left: 50px;
         }
         
         /* Right button */
         a:last-of-type button {
            right: 50px;
         }
         
         button:hover {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            border-color: #ffffff;
         }

         /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                background-attachment: fixed;
            }
            
            .hi-text {
                font-size: 2.5rem;
                top: 15%;
                letter-spacing: 2px;
            }
            
            .Pretext {
                font-size: 1.4rem;
                top: 30%;
            }
            
            .center-text h2 {
                font-size: 1.4rem;
                padding: 12px;
            }
            
            button {
                font-size: 1rem;
                padding: 10px 24px;
                min-width: 150px;
                bottom: 12%;
            }
            
            a:first-of-type button {
                left: 30px;
            }
            
            a:last-of-type button {
                right: 30px;
            }
        }

        @media (max-width: 480px) {
            .hi-text {
                font-size: 2rem;
                top: 12%;
                letter-spacing: 1px;
            }
            
            .Pretext {
                font-size: 1.2rem;
                top: 28%;
            }
            
            .center-text h2 {
                font-size: 1.1rem;
                padding: 10px;
            }
            
            button {
                font-size: 0.9rem;
                padding: 8px 20px;
                min-width: 120px;
                bottom: 10%;
            }
            
            a:first-of-type button {
                left: 20px;
            }
            
            a:last-of-type button {
                right: 20px;
            }
        }

    </style>
</head>
<!--setting the body--> 
<body>
    <!-- Main headings of the page -->
    <!-- Centered top heading with slogan below -->
    <h1 class="hi-text">KINGS LANDING RETAIL SHOP</h1>
    <h2 class="Pretext">Your Royal Shopping Destination</h2>

    <!-- Centered text -->
    <div class="center-text">
        <h2>Customer Segmentation System</h2>
    </div>
    
    <!-- Buttons -->
    <a href="/predict-form"><button>Predict Customer</button></a>
    <a href="about_page.html"><button>About</button></a>
</body>
</html>
